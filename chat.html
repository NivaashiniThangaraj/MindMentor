<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDMENTOR</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Mental Health Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." required>
            <button type="submit" id="sendButton" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
    <script>
        document.getElementById("user-input").addEventListener("input", function() {
            var sendButton = document.getElementById("sendButton");
            sendButton.disabled = this.value.trim() === ""; // Disable button if input is empty or contains only spaces
        });
    </script>
</body>
</html>
